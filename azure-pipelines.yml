# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
    npm install
    ng build --prod --base-href="https://pfauchet.github.io/mariage/" --output-path="./dist"
    ls -ltra
    ls -ltra dist
    pwd
  displayName: 'npm install and build'

- script: |
    cd $(Build.Repository.LocalPath)
    git checkout gh-pages
    git checkout -b azure-pipelines-build
  displayName: 'Create Build Branch based on gh-pages'

- script: |
    cd $(Build.Repository.LocalPath);
    git rm -rf .; git clean -fxd;
  displayName: 'Clean Build Branch'

- script: |
    git config --global user.email "42136778+pfauchet@users.noreply.github.com";
    git config --global user.name "pfauchet";
  displayName: 'Configure Git User'

- script: 'cp -r $(Build.ArtifactStagingDirectory) $(Build.Repository.LocalPath)'
  displayName: 'Copy Artifact Files to Cleaned Build Branch'

- script: |
    cd $(Build.Repository.LocalPath);
    ls -ltra
    cd $(Build.ArtifactStagingDirectory);
    ls -ltra
  displayName: 'Listing directories'

- script: >
    cd $(Build.Repository.LocalPath);
    git add --all;
    git commit -m"Pipelines-Bot: Updated site via $(Build.SourceVersion)";
  displayName: 'Create our Commit'